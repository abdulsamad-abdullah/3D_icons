<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Social Tiles</title>
    <!-- Icons ke liye FontAwesome import kar rahe hain -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: #ecf0f3;
            overflow: hidden;
        }

        ul {
            position: relative;
            display: flex;
            transform-style: preserve-3d;
            transform: rotate(-25deg) skew(25deg);
        }

        ul li {
            position: relative;
            list-style: none;
            width: 60px;
            height: 60px;
            margin: 0 10px;
            background: #b6b4b4;
            transition: 0.5s;
        }

        ul li span {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            color: rgba(255, 255, 255, 0.2); /* Default icon color */
            font-size: 30px !important;
            transition: 0.5s;
        }

        ul li:hover {
            box-shadow: -50px 50px 50px rgba(0, 0, 0, 0.5);
            transform: rotate(-25deg) skew(25deg) translate(20px, -15px);
            box-shadow: 1px 1px 1px rgba(0,0,0,0.1),
                        5px 5px 5px rgba(0,0,0,0.1),
                        10px 10px 10px rgba(0,0,0,0.1),
                        15px 15px 15px rgba(0,0,0,0.1),
                        20px 20px 20px rgba(0,0,0,0.1); 
            /* Upar wala transform aur shadow reset karke simple lift effect ke liye niche wala use karte hain mostly: */
        }
        
        /* Hover effect overwrite to make it stand up */
        ul li:hover {
            transform: translate(-20px, -20px); 
            /* Background color change on hover based on brand is handled below specifically usually, 
               but base effect keeps grey. Let's make it colorful. */
        }

        /* The 3D Sides (Shadows) */
        ul li::before {
            content: '';
            position: absolute;
            top: 0;
            left: -10px; /* Width of the side */
            width: 10px;
            height: 100%;
            background: #8f8d8d; /* Darker grey */
            transform-origin: right;
            transform: skewY(-45deg);
            transition: 0.5s;
        }

        ul li::after {
            content: '';
            position: absolute;
            top: -10px; /* Height of the top */
            left: 0;
            width: 100%;
            height: 10px;
            background: #a3a1a1; /* Slightly lighter grey */
            transform-origin: bottom;
            transform: skewX(-45deg);
            transition: 0.5s;
        }

        /* Specific Colors for each Social Media Brand */
        
        /* Facebook */
        ul li:nth-child(1):hover {
            background: #3b5999;
        }
        ul li:nth-child(1):hover::before {
            background: #2e4a86;
        }
        ul li:nth-child(1):hover::after {
            background: #4a69ad;
        }

        /* Twitter (X) */
        ul li:nth-child(2):hover {
            background: #55acee;
        }
        ul li:nth-child(2):hover::before {
            background: #4184b0;
        }
        ul li:nth-child(2):hover::after {
            background: #6bbefc;
        }

        /* WhatsApp */
        ul li:nth-child(3):hover {
            background: #25d366;
        }
        ul li:nth-child(3):hover::before {
            background: #1da851;
        }
        ul li:nth-child(3):hover::after {
            background: #55ea8a;
        }

        /* LinkedIn */
        ul li:nth-child(4):hover {
            background: #0077b5;
        }
        ul li:nth-child(4):hover::before {
            background: #035e8d;
        }
        ul li:nth-child(4):hover::after {
            background: #319bd3;
        }

        /* Instagram */
        ul li:nth-child(5):hover {
            background: #e4405f;
        }
        ul li:nth-child(5):hover::before {
            background: #d62e4d;
        }
        ul li:nth-child(5):hover::after {
            background: #f55a76;
        }

        /* Icon Color Change on Hover */
        ul li:hover span {
            color: #fff;
        }

    </style>
</head>
<body>

    <ul>
        <!-- Facebook -->
        <li>
            <a href="#">
                <span><i class="fa-brands fa-facebook-f"></i></span>
            </a>
        </li>
        <!-- Twitter -->
        <li>
            <a href="#">
                <span><i class="fa-brands fa-twitter"></i></span>
            </a>
        </li>
        <!-- WhatsApp -->
        <li>
            <a href="#">
                <span><i class="fa-brands fa-whatsapp"></i></span>
            </a>
        </li>
        <!-- LinkedIn -->
        <li>
            <a href="#">
                <span><i class="fa-brands fa-linkedin-in"></i></span>
            </a>
        </li>
        <!-- Instagram -->
        <li>
            <a href="#">
                <span><i class="fa-brands fa-instagram"></i></span>
            </a>
        </li>
    </ul>

</body>
</html>
